<div class="flex flex-col items-center gap-2" *ngIf="data$ | async as data">
  <span class="w-2/3 text-start text-xs -mb-2">{{
    data.publishedDate | date
  }}</span>
  <h2 class="w-2/3 text-center text-xl font-bold mb-2">{{ data.title }}</h2>
  <div class="w-2/3 flex flex-col gap-2" [innerHTML]="data.text"></div>
</div>
