<a
  class="flex gap-5 items-center justify-center p-8 w-1/2 bg-slate-300 rounded-xl mb-5 text-base"
  [routerLink]="data.url"
>
  <img [src]="data.titleImageUrl" alt="titleImageUrl" class="w-1/4" />
  <div class="flex flex-col w-3/4 items-start">
    <span class="text-xs">{{ data.publishedDate | date }}</span>
    <span>{{ data.title }}</span>
  </div>
</a>
