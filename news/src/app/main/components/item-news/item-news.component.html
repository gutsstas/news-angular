<a
  class="flex flex-col md:flex-row gap-5 items-center justify-center p-3 md:p-8 w-1/2 bg-slate-300 rounded-xl mb-5 text-xs md:text-base"
  [routerLink]="data.url"
>
  <img [src]="data.titleImageUrl" alt="titleImageUrl" class="w-full md:w-1/4" />
  <div class="flex flex-col w-full md:w-3/4 items-start">
    <span class="text-xs">{{ data.publishedDate | date }}</span>
    <span>{{ data.title }}</span>
  </div>
</a>
